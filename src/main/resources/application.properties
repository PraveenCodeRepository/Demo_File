spring.application.name=Demo_File

spring.datasource.url=jdbc:mysql://localhost:3306/file_db
spring.datasource.username=root
spring.datasource.password=abcd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#update and modify db when entity class changes
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#view sql statements and preety print
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Specify database we are working with
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#log
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=DEBUG


